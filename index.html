<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩米终章</title>
    <link rel="icon" href="/the-end.png" type="image/x-icon">
    <style>
        body {
            max-width: 55rem;
            margin: 0 auto;
            padding: 1rem;
            font-size: large;
            font-weight: lighter;
            font-family: sans-serif;
            line-height: 1.6rem;
        }

        b {
            font-size: larger;
        }

        code {
            display: inline-block;
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            margin-top: 2rem;
        }

        footer {
            margin-top: 1rem;
        }

        .icon {
            width: 3rem;
            height: 3rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }

            code {
                background-color: #444;
            }

            footer {
                color: #ccc;
            }

            a:visited {
                color: #ccc;
            }
        }
    </style>
</head>

<body>
    <img class="icon" src="/the-end.png"><br><br>
    玩米 <b id="years"></b> 年<br>
    目前持有 <b>16</b> 个，成本 <b>3xxxxx</b>，续费成本 <b>2240</b>/yr<br>
    <del>慢慢回本</del> <code><small><i>江湖再见👋</i></small></code>
    <footer><small>2024 年 7 月 21 日&nbsp;&copy;&nbsp;<a href="https://lifelonglearn.ing">奶爸 · 终身学习</a></small></footer>
</body>

<script>
    var years = new Date().getFullYear() - 2009;
    document.getElementById('years').innerText = years;
</script>

</html>
